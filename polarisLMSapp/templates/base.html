{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}学びのポラリス{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ハンバーガーメニューボタン（モバイル用） -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="メニューを開く">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="container">
        <!-- サイドバー -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="{% static 'accounts/images/学びのポラリス ロゴ.png' %}" alt="Polaris">
                </div>
                <button class="sidebar-close" id="sidebarClose" aria-label="メニューを閉じる">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            
            <button class="checkin-btn">チェックイン</button>
            
            <nav class="nav-menu">
                <a href="{% url 'accounts:student_home'%}" class="nav-item {% block nav_home %}{% endblock %}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"/>
                        <polyline points="9 22 9 12 15 12 15 22" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>ホーム</span>
                </a>
                <a href="#" class="nav-item {% block nav_history %}{% endblock %}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                        <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="2"/>
                        <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"/>
                        <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>学習記録</span>
                </a>
                <a href="#" class="nav-item {% block nav_problems %}{% endblock %}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                        <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>問題一覧</span>
                </a>
                <a href="#" class="nav-item {% block nav_grades %}{% endblock %}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>成績</span>
                </a>
                <a href="#" class="nav-item {% block nav_questionnaires %}{% endblock %}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                        <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="2"/>
                        <line x1="9" y1="15" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>アンケート</span>
                </a>
                <a href="#" class="nav-item {% block nav_announcements %}{% endblock %}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>お知らせ</span>
                </a>
                <a href="" id="logoutBtn" class="nav-item {% block logout %}{% endblock %}">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2"/>
                        <polyline points="16 17 21 12 16 7" stroke="currentColor" stroke-width="2"/>
                        <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>ログアウト</span>
                </a>
            </nav>
        </aside>

        <!-- メインコンテンツ -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- オーバーレイ（モバイル用） -->
    <div class="overlay" id="overlay"></div>

    <!-- ログアウト確認モーダル -->
    <div class="logout-modal" id="logoutModal">
        <div class="logout-modal-content">
            <button class="logout-modal-close" id="logoutModalClose" aria-label="閉じる">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                    <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            <h2>ログアウトの確認</h2>
            <p>本当にログアウトしますか？</p>
            <div class="logout-modal-buttons">
                <button class="logout-cancel-btn" id="logoutCancelBtn">キャンセル</button>
                <form action="{% url 'accounts:logout' %}" method="post" class="logout-confirm-btn">
                    {% csrf_token %}
                    <button type="submit" class="logout-confirm-btn">ログアウト</button>
                </form>
            </div>
        </div>
    </div>

    <style>
        /* ログアウトモーダルのスタイル */
        .logout-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .logout-modal.active {
            display: flex;
        }

        .logout-modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logout-modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .logout-modal-close svg {
            width: 24px;
            height: 24px;
            color: #666;
        }

        .logout-modal-close:hover {
            opacity: 0.7;
        }

        .logout-modal-content h2 {
            margin: 0 0 16px 0;
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .logout-modal-content p {
            margin: 0 0 24px 0;
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .logout-modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .logout-cancel-btn,
        .logout-confirm-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .logout-cancel-btn {
            background: #f5f5f5;
            color: #666;
            border: none;
        }

        .logout-cancel-btn:hover {
            background: #e0e0e0;
        }

        .logout-confirm-btn {
            background: #ff4757;
            color: white;
            border: none;
        }

        .logout-confirm-btn:hover {
            background: #ff3838;
        }
    </style>

    <script>
        // モバイルメニューの制御
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebarClose = document.getElementById('sidebarClose');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            function openSidebar() {
                sidebar.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeSidebar() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', openSidebar);
            }
            
            if (sidebarClose) {
                sidebarClose.addEventListener('click', closeSidebar);
            }
            
            if (overlay) {
                overlay.addEventListener('click', closeSidebar);
            }

            // ログアウトモーダルの制御
            const logoutBtn = document.getElementById('logoutBtn');
            const logoutModal = document.getElementById('logoutModal');
            const logoutModalClose = document.getElementById('logoutModalClose');
            const logoutCancelBtn = document.getElementById('logoutCancelBtn');

            function openLogoutModal(e) {
                e.preventDefault();
                logoutModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeLogoutModal() {
                logoutModal.classList.remove('active');
                document.body.style.overflow = '';
            }

            if (logoutBtn) {
                logoutBtn.addEventListener('click', openLogoutModal);
            }

            if (logoutModalClose) {
                logoutModalClose.addEventListener('click', closeLogoutModal);
            }

            if (logoutCancelBtn) {
                logoutCancelBtn.addEventListener('click', closeLogoutModal);
            }

            // モーダルの外側をクリックで閉じる
            if (logoutModal) {
                logoutModal.addEventListener('click', function(e) {
                    if (e.target === logoutModal) {
                        closeLogoutModal();
                    }
                });
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
